# yaml-language-server: $schema=./pages.v0.2.schema.json
# Pages configuration for Discovery Cards Agent
# This file defines all available pages in the application
#
# Structure:
# - sections: Top-level sections in the navigation
# - pages: Individual pages within each section
#   - type: Type of page ("agent", etc.)
#   - persona: Path to the persona prompt file (for agent type)
#   - document: Path to the content document file (for agent type)
#   - documents: List of document files (optional)
#   - title: Page title displayed in the navigation
#   - icon: Emoji icon for the page
#   - url_path: URL path segment for the page
#   - header: Header title displayed at the top of the page
#   - subtitle: Subtitle displayed below the header

agents:
  facilitator:
    persona: prompts/facilitator_persona.md
    model: gpt-4o
    temperature: 1
  ai_discovery_expert:
    persona: prompts/ai_discovery_expert_persona.md
    document: prompts/ai_discovery_cards.md
    model: o4-mini
    temperature: 1
  zermatt_national_bank:
    persona: prompts/contoso_zermatt_national_bank_persona.md
    document: prompts/contoso_zermatt_national_bank.md
    temperature: 0.5
    model: gpt-4o
  andermatt_works:
    persona: prompts/contoso_andermatt_works_persona.md
    document: prompts/contoso_andermatt_works.md
    temperature: 0.5
    model: gpt-4o
  design_thinking_expert:
    persona: prompts/design_thinking_persona.md
    document: prompts/design_thinking.md
    model: o4-mini
    temperature: 1
  react_facilitator:
    react_persona: prompts/facilitator_persona.md
    model: gpt-4o
    temperature: 0.7
    max_iterations: 3
  multi_agent:
    workers:
      - facilitator
      - ai_discovery_expert
      - design_thinking_expert
    delegation_prompt: |
      You are a supervisor agent that coordinates multiple specialized agents to help with the AI Discovery Cards Workshop.

      Available worker agents:
      - facilitator: The main workshop facilitator who guides through the 12-step AI Discovery Cards process
      - ai_discovery_expert: Expert in AI use cases and the AI Discovery Cards themselves
      - design_thinking_expert: Expert in design thinking methodologies and brainstorming sessions

      Analyze the user's request and determine which worker agent should handle it:
      
      Delegate to 'facilitator' when:
      - Starting the workshop or discussing the overall process
      - Working through the 12 workshop steps (steps 1-4, 6-8, 10-12)
      - Coordinating the overall workshop flow
      - General workshop guidance and facilitation

      Delegate to 'ai_discovery_expert' when:
      - Step 5: Exploring the AI Envisioning Cards
      - Questions about specific AI use cases or capabilities
      - Explaining AI Discovery Cards content
      - Technical AI-related discussions

      Delegate to 'design_thinking_expert' when:
      - Step 9: Building new ideas for workflow steps
      - Brainstorming and ideation activities
      - Design thinking methodologies
      - Creative problem-solving sessions
      - Customer journey mapping or similar design thinking tools

      If the request is unclear or could be handled by multiple agents, delegate to 'facilitator' as the primary coordinator.
      
      Response format:
      WORKER: [agent_name]
      REASON: [brief explanation]
    model: gpt-4o
    temperature: 0.3

sections:
  Coach:
    - type: agent
      default: true
      agent: multi_agent
      title: AI Discovery Cards Facilitator
      icon: 🧑‍🏫
      url_path: MultiAgent
      header: 🧑‍🏫 AI Discovery Cards Facilitator
      subtitle: |
        I'm a multi-expert Agent that can help you as a facilitator and have access to the:
        - 💡Design Thinking expert, and
        - 🧑‍🏫 AI Discovery Cards expert.
      admin_only: true # Only visible to admins
    - type: agent
      agent: react_facilitator
      title: ReAct Facilitator
      icon: 🤔
      url_path: ReactFacilitator
      header: 🤔 ReAct AI Discovery Cards Facilitator
      subtitle: A reasoning-and-acting facilitator that thinks through problems step by step.
      admin_only: true # Only visible to admins
  Customers:
    - type: agent
      agent: zermatt_national_bank
      title: Zermatt National Bank
      icon: 🏦
      url_path: ZermattNationalBank
      header: 🏦 Contoso Zermatt National Bank Representative
      subtitle: Ask me anything about our bank, internal processes and our day-to-day jobs.
    - type: agent
      agent: andermatt_works
      title: Andermatt Works
      icon: 🏗️
      url_path: AndermattWorks
      header: 🏗️ Contoso Andermatt Works Representative
      subtitle: Ask me anything about our construction company, internal processes and our day-to-day jobs.
